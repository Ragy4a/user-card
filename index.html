<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-card</title>
    <link rel="stylesheet" href="./assets/style/index.css">
    <script
      async
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
    <div class="container-user-card">
        <div class="header">
            <div>
                <i class="fa fa-paper-plane-o img-foot" id="statement" aria-hidden="true"></i>
                </div>
            <p>New York City, NY</p>
        </div>
        <div class="main">
            <div class="img-container">
                <img 
                src="./assets/images/margotrobbie.png" 
                alt="Margot Robbie"
                class="photo">
            </div>
            <h1>Margot Robbie</h1>
            <p>Margot Robbie was born in Dalby, Queensland, Australia and raised on the Gold Coast.</p>
            <div class="button-container">
                <input type="button"  class="button" value="Follow">
            </div>
        </div>
        <div class="footer">
            <div class="containers-footer">
                <i class="fa fa-picture-o img-foot" aria-hidden="true"></i>
                <div class="info">
                    <p>Posts</p>
                    <p>635</p>
                </div>
            </div>
            <div class="containers-footer">
                <i class="fa fa-heart-o img-foot" aria-hidden="true"></i>
                <div class="info">
                    <p>Favorites</p>
                    <p>3,472</p>
                </div>
            </div>
            <div class="containers-footer">
                <i class="fa fa-paper-plane-o img-foot" aria-hidden="true"></i>
                <div class="info">
                    <p>Messages</p>
                    <p>1,293</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
